<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/"></script>
</head>
<body>
        <div class="box_top">
            <h1 class="top_logo"><a href=""></a></h1>
            <div class="top_right">
                <a href="" class="one"><img src="" alt=""></a>
                <a href="" class="two"><img src="" alt=""></a>
                <a href="" class="three"><img src="" alt=""></a>
            </div>
        </div>
        <div class="box_body">
            <div class="body_bg"></div>
                <div class="body_box">
                    <div class="body_box_top">
                        <span class="login">用户注册</span>
                        <span class="noLogin">已有帐号<a href="">在此登录</a></span>
                    </div>
                    <div class="loginView_box" style="height: 200px;">
                        <form action="" class="loginView  loginViewCurrent">
                            <div class="body_box_user">
                                <input type="text" placeholder="用户名" id="username">
                                <div class="focus_text" style="display: none;">请输入登录名，登录名可能是您的手机号、邮箱或用户名</div>
                                <div class="invalid" style="display: none;">
                                    <i></i>
                                    <div class="msg">请输入登录名，登录名可能是手机号、邮箱或用户名</div>
                                </div>
                            </div>
                            <div class="body_box_pwd">
                                <input type="password" placeholder="密码" id="userpwdA">
                                <div class="focus_text" style="display: none;">请输入您的密码，您的密码可能为字母、数字或符号的组合</div>
                                <div class="invalid" style="display: none;">
                                    <i></i>
                                    <div class="msg">您输入的密码错误，请核对后重新输入或
                                        <a href="">找回密码</a>
                                    </div>
                                </div>
                            </div>
                            <div class="body_box_pwd" >
                                <input type="password" placeholder="确认密码" id="userpwdB">
                                <div class="focus_text" style="display: none;">请再次输入密码</div>
                                <div class="invalid" style="display: none;">
                                    <i></i>
                                    <div class="msg">您输入的密码错误，请核对后重新输入或
                                        <a href="">找回密码</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="body_box_manual">
                        <input type="checkbox">&nbsp;自动登录
                        <a href="" class="fr">忘记密码？</a>
                    </div> -->
    
                    <div class="body_box_item">
                        <button class="login_button">同意协议并注册</button>
                    </div>

                        <dt class="other-login-title">你也可以使用以下账号登录</dt>

                    <div class="body_box_links" style="margin-top: 10px;">
                        <a href="">《聚美优品用户协议》</a>
                        <a href="" style="margin-left: 40pxs;">《聚美隐私权政策》</a>
                    </div>
                </div>
                
            </div>
        </div>
</body>
</html>
